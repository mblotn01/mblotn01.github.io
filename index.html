<!DOCTYPE html>
<html>
  <head>
    <title>Red Line</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 42.376, lng: -71.055},
          zoom: 11
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script>

      function success(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
	  console.log("lat: "+latitude+"lon: "+longitude);

      }
      function error() {
	  alert("Unable to retreive your location");
      }

      navigator.geolocation.getCurrentPosition(success, error);

      var params = "login=Lucky&lat="+position.coords.latitude+"&lng="+position.coords.longitude;

      var xhr;
      xhr = new XMLHttpRequest();

      xhr.open("POST", "http://chickenofthesea.herokuapp.com/sendlocation", true);
	    
      xhr.onreadystatechange = function() {

      console.log("status: "+xhr.status);
	
          if(xhr.readyState == 4 && xhr.status == 200){
	
			document.getElementById("results").innerHTML = xhr.response;


          }

      };
      xhr.send(params);


    </script>

  </head>
  <body>
<div id="map-canvas"></div>

<p id="results"></p>
 
  </body>
</html>
